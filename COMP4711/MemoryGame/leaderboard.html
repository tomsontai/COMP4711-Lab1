<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <head>
        <meta charset="utf-8">
        <title>Summary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./scripts/Globals.js" defer></script>
        <script src="./scripts/Main.js" defer></script>
    </head>
    <body onload="setLeaderBoardScore()">
        <div class="container ldrclass">
            <h1>Top 5</h1>
            <ol id="leaderboard">
                
            </ol>
            <a href="./index.html"><button id="restart" type="submit">Play Again</button></a>
        </div>
        <script>
            function setLeaderBoardScore() {
                var leaderboard = document.getElementById("leaderboard");
                
                var playerData = JSON.parse(localStorage.players);

                playerData.sort(function(a, b){return b.score - a.score});

                for (let i = 0; i < playerData.length; i++) {
                    if (i == 5) // Only display top 5. 
                        break;
                    let li = document.createElement('li');
                    li.textContent = "Name: " + playerData[i].name + " ---- " + "Score: " + playerData[i].score;
                    leaderboard.appendChild(li);
                }
            }
        </script>
   
 
    </body>
</html>
